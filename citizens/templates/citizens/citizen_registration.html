{% extends "base.html" %}
{% block content %}
<div>{{ form }}</div>
<div class="container">
    <h2>Citizen Registration</h2>
    <form method="post" action="{% url 'citizen_registration' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock content %}
