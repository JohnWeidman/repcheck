{% extends "base.html" %}
{% block content %}
  <div class="flex flex-col items-center justify-center mx-auto p-4 rounded-xl">
    <div class="bg-zinc-200 border-base-200 border-2 rounded-xl px-12 shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <h1 class="text-3xl md:text-4xl mt-6 font-bold text-center">Welcome to Capitol Hill</h1>
      <div class="flex justify-center items-center gap-10 p-4">
        <select class="select select-bordered bg-secondary select-lg w-full max-w-xs"
                name="congress"
                id="congress"
                required>
          <option class="justify-center" value="">Select a Congress</option>
          {% for congress in congresses %}
            <option class="justify-center" value="{{ congress.id }}">
              #{{ congress.congress_number }} | {{ congress.start_date|date:"Y" }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="md:flex justify-center items-center md:gap-4 p-4">
        <button hx-get="{% url 'bills' %}"
                hx-target="#content"
                hx-push-url="true"
                hx-vals='js:{"congress": document.getElementById("congress").value}'
                class="btn btn-accent btn-lg">
          <span class="text-2xl text-black">Bills</span>
        </button>
        <button hx-get="{% url 'laws' %}"
                hx-target="#content"
                hx-push-url="true"
                hx-vals='js:{"congress": document.getElementById("congress").value}'
                class="btn btn-accent btn-lg">
          <span class="text-2xl text-black">Laws</span>
        </button>
      </div>
    </div>
  </div>
{% endblock content %}
