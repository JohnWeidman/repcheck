{% block content %}
    <div class="flex flex-col items-center h-screen">
        <div class="font-bold text-2xl">House Members of the {{ congress_number }} congress</div>
        <div class="badge-secondary mt-20 rounded-xl p-8 drop-shadow-xl shadow-black">
            <ul>
                {% for member in house_members %}
                <li>{{ member.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
