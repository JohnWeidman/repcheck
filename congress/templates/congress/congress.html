{% extends "base.html" %}
{% block content %}
    <section class="grid sm:grid-cols-2 grid-cols-1 mt-72 h-screen bg-zinc-100">
        <div class="mt-10 p-4 rounded-xl h-96 bg-zinc-100 drop-shadow-md shadow-black border-2 sm:max-w-full w-11/12 text-center justify-center items-center mx-auto">
            <h1 class="text-3xl mt-6 font-bold md:text-4xl">Welcome to Congress</h1>
            <div class="drop-shadow-xl shadow-black">
                <div class="flex justify-center items-center gap-10 p-4">
                    <select class="select select-bordered bg-secondary select-lg w-full max-w-xs"
                            name="congress"
                            id="congress"
                            required
                            >
                        <option class="justify-center" value="">Select a Congress</option>
                        {% for congress in congresses %}
                            <option class="justify-center" value="{{ congress.id }}">
                                #{{ congress.congress_number }} | {{ congress.start_date|date:"Y" }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <h2 class="text-2xl font-bold p-4">Select a Chamber</h2>
                <div class="flex justify-center items-center gap-10 p-4">
                    <button hx-get="{% url 'house' %}?congress="
                            hx-target="#content"
                            hx-push-url="true"
                            hx-vals='js:{"congress": document.getElementById("congress").value}'
                            class="btn btn-accent btn-lg">
                        <span class="text-2xl text-white">House</span>
                    </button>
                    <button hx-get="{% url 'senate' %}?congress="
                            hx-target="#content"
                            hx-push-url="true"
                            hx-vals='js:{"congress": document.getElementById("congress").value}'
                            class="btn btn-accent btn-lg">
                        <span class="text-2xl text-white">Senate</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="m-10 p-4 rounded-xl h-96 bg-zinc-100 drop-shadow-md shadow-black border-2 sm:max-w-full w-11/12 text-center justify-center items-center mx-auto">
        Maybe a carousel of something here? Members who have sponsored legislation that is currently in progress?
        </div>
        </section>
{% endblock content %}
