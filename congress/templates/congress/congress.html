{% extends "base.html" %}
{% block content %}
    <section class="bg-zinc-100 drop-shadow-md shadow-black border-2 rounded-2xl h-screen">
        <div class="flex justify-center items-center">
            <h1 class="text-3xl mt-6 font-bold md:text-5xl m-2 text-nowrap">Welcome to Congress</h1>
        </div>
        <section class="grid sm:grid-cols-2 grid-cols-1">
            <div class="md:m-8 p-4 rounded-xl md:h-96 bg-base-200 drop-shadow-xl shadow-black sm:max-w-full w-11/12 text-center justify-self-center items-center mx-auto">
                <div class="drop-shadow-xl shadow-black">
                    <h2 class="text-4xl font-bold p-4">Browse Members by Congress</h2>
                    <div class="flex justify-center items-center gap-10 p-4">
                        <select class="select select-bordered bg-secondary select-lg w-full max-w-xs"
                                name="congress"
                                id="congress"
                                required>
                            <option class="justify-center" value="">Select a Congress</option>
                            {% for congress in congresses %}
                                <option class="justify-center" value="{{ congress.id }}">
                                    #{{ congress.congress_number }} | {{ congress.start_date|date:"Y" }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <h2 class="text-2xl font-bold p-4">Select a Chamber</h2>
                    {% comment %}
                    Make it so that the buttons are the color that corresponds
                    to the party that has a majority in each branch
                    {% endcomment %}
                    <div class="md:flex justify-center items-center md:gap-10">
                        <button hx-get="{% url 'house' %}"
                                hx-target="#content"
                                hx-push-url="true"
                                hx-vals='js:{"congress": document.getElementById("congress").value}'
                                class="btn btn-accent btn-lg">
                            <span class="text-2xl text-black">House</span>
                        </button>
                        <button hx-get="{% url 'senate' %}"
                                hx-target="#content"
                                hx-push-url="true"
                                hx-vals='js:{"congress": document.getElementById("congress").value}'
                                class="btn btn-accent btn-lg">
                            <span class="text-2xl text-black">Senate</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:m-8 md:p-4 m-4 rounded-xl h-96 bg-base-200 drop-shadow-lg shadow-black sm:max-w-full w-11/12 text-center justify-self-center items-center mx-auto">
                <div class="flex flex-col justify-center items-center gap-10 p-4">
                    <h2 class="text-4xl font-bold">Live Proceedings</h2>
                    <div class="flex flex-col justify-center items-center h-full gap-10 p-4">
                        <button class="btn btn-primary btn-lg">
                            <a href="https://live.house.gov/" target="_blank">Live House Proceedings</a>
                        </button>
                        <button class="btn btn-primary btn-lg">
                            <a href="https://www.senate.gov/legislative/floor_activity_pail.htm">Live Senate Proceedings</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock content %}
