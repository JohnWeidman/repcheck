{% extends "base.html" %}
{% block content %}
  <div class="flex items-center flex-wrap justify-center mx-auto p-4 mt-6 rounded-xl gap-8">
    <div class="p-8 badge-ghost bg-zinc-200 rounded-lg drop-shadow-lg shadow-black">
      <h1 class="text-4xl font-bold text-center">Welcome to RepCheck!</h1>
      <p class="text-center text-lg mt-4">We are here to help you track legislation and legislators!</p>
    </div>
    <div class="flex flex-col p-1 md:w-1/4 w-1/2 badge-ghost bg-zinc-200 rounded-lg drop-shadow-lg shadow-black">
      <a href="{% url 'legislation_landing_page' %}"
         class="btn btn-accent m-3">Track Legislation</a>
      <a href="{% url 'congress' %}" class="btn btn-accent m-3">Track Legislators</a>
    </div>
    <div class="flex flex-col w-3/4 badge-ghost bg-zinc-200 rounded-lg drop-shadow-lg shadow-black">
      <h2 class="text-2xl font-bold text-center mt-10">Latest Legislation</h2>
      <div class="flex flex-wrap justify-around gap-4 m-4">
        {% for bill in bills %}
          <a href="{{ 'legislation/bills' }}">
            <div class="badge-ghost bg-zinc-200 rounded-lg p-6 drop-shadow-lg shadow-black lg:w-96">{{ bill.title }}</div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
